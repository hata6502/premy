name: Release
on:
  push:
    branches:
      - main
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - run: npm ci

      - run: npm run build

      # https://semantic-release.gitbook.io/semantic-release/recipes/ci-configurations/github-actions
      - run: npx semantic-release
